<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Valves Log</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Roboto:wght@400;500;700;900&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* KIPIC Brand Colors */
            --kipic-navy: #002F6C;        
            --kipic-green: #6FAE27;      
            --kipic-gradient: linear-gradient(135deg, var(--kipic-navy) 60%, #004494 100%);

            /* Light Mode */
            --bg-body: #f3f5f8;
            --bg-card: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --header-text: #ffffff;
            
            /* Table & Inputs */
            --table-label-bg: #f8f9fa;    
            --table-label-text: #495057;
            --table-val-bg: #ffffff;     
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --footer-bg: #e9ecef;
            
            /* Accents */
            --badge-bg: var(--kipic-navy);
            --badge-text: #ffffff;
            
            /* Status Colors (Fixed) */
            --status-ok: #198754; /* Green */
            --status-no: #dc3545; /* Red */
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-body: #121212;
            --bg-card: #1e1e24;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #343a40;
            --header-text: #e0e0e0;
            
            /* Table & Inputs - Dark */
            --table-label-bg: #252530;   
            --table-label-text: #ced4da;
            --table-val-bg: #1e1e24;     
            
            --input-bg: #2b2b36;
            --input-border: #495057;
            --footer-bg: #1a1a1a;
            
            /* Overrides */
            --kipic-navy: #0d1b2a; 
            --kipic-green: #7bc938;
            --badge-bg: var(--kipic-green);
            --badge-text: #000000;
            
            /* Brighten status colors slightly for dark mode visibility */
            --status-ok: #2ecc71; 
            --status-no: #e74c3c; 
        }

        body {
            font-family: 'Roboto', 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- HEADER --- */
        .main-header {
            background: var(--kipic-gradient);
            color: var(--header-text);
            padding: 1.5rem 2rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            border-bottom: 4px solid var(--kipic-green); 
        }

        .header-title-main {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 4px;
            color: #d1e7dd; 
        }

        .header-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            inset-inline-end: 25px;
            display: flex;
            gap: 12px;
            align-items: center;
            direction: ltr !important; 
        }

        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: var(--kipic-green); border-color: var(--kipic-green); }

        /* Language Switcher */
        .lang-switch-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2px;
            display: flex;
            position: relative;
            cursor: pointer;
            width: 76px;
            height: 34px;
        }
        
        .lang-option {
            flex: 1;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 2;
            line-height: 28px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }
        .lang-option.active { color: #fff; }

        .lang-slider {
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            width: 50%;
            background: var(--kipic-green);
            border-radius: 16px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .lang-switch-container.ar-active .lang-slider { transform: translateX(92%); }

        /* --- CARDS --- */
        .card {
            background-color: var(--bg-card);
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            border-top: 3px solid var(--kipic-navy); 
            transition: border-color 0.3s ease;
        }
        [data-theme="dark"] .card { border-top-color: var(--kipic-green) !important; }
