        { t: "TV", n: "01-TV-00527",  act: "FC", "hj": "YES", "pefs": "J-075", "s_en": "OFF GAS COMPRESSOR (CCW CONSOLE)", "s_ar": "Ø¶Ø§ØºØ· Ø§Ù„ØºØ§Ø²Ø§Øª Ø§Ù„Ù…Ù†Ø¨Ø¹Ø«Ø© (Ù…Ù†ØµØ© CCW)", "l_en": "COMPRESSOR K-0001 SHED", "l_ar": "Ø³Ù‚ÙŠÙØ© Ø§Ù„Ø¶Ø§ØºØ· K-0001" }
    ];

    // --- 3. Ø§Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨Ø±Ù…Ø¬ÙŠ (App Logic) ---
    
    let currentLang = localStorage.getItem('lang') || (navigator.language.startsWith('ar') ? 'ar' : 'en');
    
    document.addEventListener('DOMContentLoaded', () => {
        applyLanguage(currentLang);
        populateTypes();
    });

    function toggleLang() {
        currentLang = currentLang === 'ar' ? 'en' : 'ar';
        localStorage.setItem('lang', currentLang);
        applyLanguage(currentLang);
        populateTypes();
        if(document.getElementById('controlNumber').value) showData();
    }

    function applyLanguage(lang) {
        document.documentElement.lang = lang;
        document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
        
        document.querySelectorAll('[data-key]').forEach(el => {
            el.textContent = translations[lang][el.getAttribute('data-key')];
        });
        document.getElementById('langBtn').textContent = translations[lang].langBtn;
    }

    function getCleanNumber(fullTag) {
        const parts = fullTag.split('-');
        const lastPart = parts[parts.length - 1];
        return lastPart.replace(/^0+/, '');
    }

    // Ø¯Ø§Ù„Ø© ØªÙ†Ø³ÙŠÙ‚ Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ù…Ø¶Ø®Ø§Øª (P-0003A -> P3 A)
    function formatPumpCodes(text) {
        if (!text) return text;
        // Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† Ù†Ù…Ø· P-0000X ÙˆØ§Ø³ØªØ¨Ø¯Ø§Ù„Ù‡
        return text.replace(/P-0*(\d+)\s*([A-Z/]*)/g, "P$1 $2");
    }

    const typeSelect = document.getElementById('controlType');
    const numSelect = document.getElementById('controlNumber');
    const table = document.getElementById('dataTable');
    const tableBody = document.getElementById('tableBody');
    const placeholder = document.getElementById('placeholder');

    function populateTypes() {
        const selectedValue = typeSelect.value;
        typeSelect.innerHTML = `<option value="">${translations[currentLang].optSelect}</option>`;
        
        const types = [...new Set(database.map(item => item.t))].sort();
        
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            const label = currentLang === 'ar' 
                ? `${type} - ${translations.ar.types[type]}`
                : `${type} - ${translations.en.types[type]}`;
            option.textContent = label;
            typeSelect.appendChild(option);
        });
        
        typeSelect.value = selectedValue;
    }

    function populateNumbers() {
        const selectedType = typeSelect.value;
        numSelect.innerHTML = `<option value="">${translations[currentLang].optSelectNum}</option>`;
        numSelect.disabled = true;
        table.style.display = "none";
        placeholder.style.display = "block";

        if (selectedType) {
            const filteredItems = database.filter(item => item.t === selectedType);
            
            filteredItems.sort((a, b) => {
                return getCleanNumber(a.n).localeCompare(getCleanNumber(b.n), undefined, {numeric: true});
            });

            filteredItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.n;
                option.textContent = getCleanNumber(item.n);
                numSelect.appendChild(option);
            });
            numSelect.disabled = false;
        }
    }

    function showData() {
        const selectedTag = numSelect.value;
        tableBody.innerHTML = "";

        if (selectedTag) {
            const record = database.find(item => item.n === selectedTag);
            
            if (record) {
                const t = translations[currentLang];
                const isAr = currentLang === 'ar';
                
                // Ù…Ø¹Ø§Ù„Ø¬Ø© Ù‚ÙŠÙ…Ø© Ø§Ù„ØªØ¬Ø§ÙˆØ² (Hand Jack)
                let hjDisplay = "";
                if (record.hj === "YES") {
                    hjDisplay = `<span class="status-icon status-ok">âœ”</span>`;
                } else if (record.hj === "NO") {
                    hjDisplay = `<span class="status-icon status-no">âœ˜</span>`;
                } else {
                    hjDisplay = record.hj;
                }

                // Ù…Ø¹Ø§Ù„Ø¬Ø© Ø§Ù„Ù†ØµÙˆØµ Ù„ØªÙ†Ø³ÙŠÙ‚ Ø£Ø±Ù‚Ø§Ù… Ø§Ù„Ù…Ø¶Ø®Ø§Øª
                let serviceText = isAr ? record.s_ar : record.s_en;
                let locationText = isAr ? record.l_ar : record.l_en;
                
                serviceText = formatPumpCodes(serviceText);
                locationText = formatPumpCodes(locationText);

                const rows = [
                    { label: t.h_tag, value: `<span class="tag-badge">${record.n}</span>` },
                    { label: t.h_service, value: serviceText },
                    { label: t.h_action, value: t.actions[record.act] || record.act },
                    { label: t.h_handjack, value: hjDisplay },
                    { label: t.h_pefs, value: record.pefs },
                    { label: t.h_location, value: 'ğŸ“ ' + locationText }
                ];

                rows.forEach(row => {
                    const tr = `
                        <tr>
                            <th>${row.label}</th>
                            <td>${row.value}</td>
                        </tr>`;
                    tableBody.innerHTML += tr;
                });

                table.style.display = "table";
                placeholder.style.display = "none";
            }
        }
    }
</script>
