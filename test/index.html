<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Valves Log</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Roboto:wght@400;500;700;900&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEME VARIABLES --- */
        :root {
            /* KIPIC Brand Colors */
            --kipic-navy: #002F6C;       
            --kipic-green: #6FAE27;      
            --kipic-gradient: linear-gradient(135deg, var(--kipic-navy) 60%, #004494 100%);

            /* Light Mode */
            --bg-body: #f3f5f8;
            --bg-card: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #6c757d;
            --border-color: #e9ecef;
            --header-text: #ffffff;
            
            /* Table & Inputs */
            --table-label-bg: #f8f9fa;    
            --table-label-text: #495057;
            --table-val-bg: #ffffff;     
            --input-bg: #ffffff;
            --input-border: #ced4da;
            --footer-bg: #e9ecef;
            
            /* Accents */
            --badge-bg: var(--kipic-navy);
            --badge-text: #ffffff;
            
            /* Status Colors (Fixed) */
            --status-ok: #198754; /* Green */
            --status-no: #dc3545; /* Red */
        }

        [data-theme="dark"] {
            /* Dark Mode */
            --bg-body: #121212;
            --bg-card: #1e1e24;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border-color: #343a40;
            --header-text: #e0e0e0;
            
            /* Table & Inputs - Dark */
            --table-label-bg: #252530;   
            --table-label-text: #ced4da;
            --table-val-bg: #1e1e24;     
            
            --input-bg: #2b2b36;
            --input-border: #495057;
            --footer-bg: #1a1a1a;
            
            /* Overrides */
            --kipic-navy: #0d1b2a; 
            --kipic-green: #7bc938;
            --badge-bg: var(--kipic-green);
            --badge-text: #000000;
            
            /* Brighten status colors slightly for dark mode visibility */
            --status-ok: #2ecc71; 
            --status-no: #e74c3c; 
        }

        body {
            font-family: 'Roboto', 'Tajawal', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* --- HEADER --- */
        .main-header {
            background: var(--kipic-gradient);
            color: var(--header-text);
            padding: 1.5rem 2rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            text-align: center;
            border-bottom: 4px solid var(--kipic-green); 
        }

        .header-title-main {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header-subtitle {
            font-weight: 400;
            font-size: 1.1rem;
            opacity: 0.9;
            margin-top: 4px;
            color: #d1e7dd; 
        }

        .header-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            inset-inline-end: 25px;
            display: flex;
            gap: 12px;
            align-items: center;
            direction: ltr !important; 
        }

        .icon-btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.25);
            color: #fff;
            border-radius: 8px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: var(--kipic-green); border-color: var(--kipic-green); }

        /* Language Switcher */
        .lang-switch-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2px;
            display: flex;
            position: relative;
            cursor: pointer;
            width: 76px;
            height: 34px;
        }
        
        .lang-option {
            flex: 1;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 700;
            z-index: 2;
            line-height: 28px;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s;
        }
        .lang-option.active { color: #fff; }

        .lang-slider {
            position: absolute;
            top: 2px;
            bottom: 2px;
            left: 2px;
            width: 50%;
            background: var(--kipic-green);
            border-radius: 16px;
            transition: transform 0.3s ease;
            z-index: 1;
        }
        .lang-switch-container.ar-active .lang-slider { transform: translateX(92%); }

        /* --- CARDS --- */
        .card {
            background-color: var(--bg-card);
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            margin-bottom: 20px;
            border-top: 3px solid var(--kipic-navy); 
            transition: border-color 0.3s ease;
        }
        [data-theme="dark"] .card { border-top-color: var(--kipic-green) !important; }

        .card-header-custom {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .card-title-text {
            color: var(--kipic-navy);
            font-weight: 700;
            margin: 0;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        [data-theme="dark"] .card-title-text { color: var(--kipic-green); }

        /* --- FORMS --- */
        .form-label { 
            color: var(--text-muted); 
            font-size: 0.8rem; 
            font-weight: 700; 
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .label-icon { color: var(--kipic-green); font-size: 1.1rem; }

        .form-select {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--input-border);
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            height: 46px;
            transition: all 0.3s;
        }
        
        .form-select:focus {
            border-color: var(--kipic-green);
            box-shadow: 0 0 0 3px rgba(111, 174, 39, 0.15);
        }
        
        .form-select:disabled {
            background-color: var(--bg-body);
            color: var(--text-muted);
            opacity: 0.6;
            border-color: var(--border-color);
        }

        [dir="rtl"] .form-select { background-position: left 0.75rem center; }

        /* --- TABLE & ICONS --- */
        .table { margin-bottom: 0; border-color: var(--border-color); color: var(--text-main); }
        
        .table tbody th {
            background-color: var(--table-label-bg);
            color: var(--table-label-text);
            font-weight: 600;
            font-size: 0.85rem;
            padding: 14px 15px;
            border-bottom: 1px solid var(--border-color);
            width: 35%;
            vertical-align: middle;
        }

        .table tbody td {
            background-color: var(--table-val-bg);
            padding: 14px 15px;
            vertical-align: middle;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-main);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .tag-badge {
            background-color: var(--badge-bg);
            color: var(--badge-text);
            padding: 5px 12px;
            border-radius: 6px;
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* --- STATUS ICONS (FORCED COLORS) --- */
        .status-icon-only { font-size: 1.5rem; line-height: 1; }
        .icon-ok { color: var(--status-ok) !important; }
        .icon-no { color: var(--status-no) !important; }

        .no-data {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* --- FOOTER & MOBILE --- */
        .site-footer {
            margin-top: auto;
            background-color: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px 0;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
        }

        @media (max-width: 768px) {
            .main-header { padding: 1rem 1.2rem; }
            .header-title-main { font-size: 1.3rem; }
            .header-subtitle { font-size: 0.9rem; }
            .header-controls { position: static; transform: none; margin-top: 10px; justify-content: center; }
            #theme-toggle-btn { display: none !important; }
            .table tbody th { width: 40%; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<header class="main-header">
    <div class="container-fluid p-0">
        <div class="row align-items-center justify-content-center position-relative">
            <div class="col-12 text-center">
                <div class="header-title-main" data-i18n="mainTitle">Control Valves Log</div>
                <div class="header-subtitle" data-i18n="subTitle">Technical Inquiry System</div>
            </div>
            <div class="header-controls">
                <button class="icon-btn" id="theme-toggle-btn" onclick="toggleThemeManual()" title="Switch Theme">
                    <i class="bi bi-sun-fill" id="theme-icon"></i>
                </button>
                
                <div class="lang-switch-container" id="lang-switch" onclick="toggleLanguage()">
                    <div class="lang-slider"></div>
                    <span class="lang-option active" id="opt-en">EN</span>
                    <span class="lang-option" id="opt-ar">AR</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container py-4 py-md-5">
    
    <div class="card p-3 p-md-4">
        <div class="row g-3 align-items-end justify-content-center">
            <div class="col-md-5">
                <label class="form-label">
                    <i class="bi bi-funnel label-icon"></i> 
                    <span data-i18n="lblType">Valve Type</span>
                </label>
                <select class="form-select" id="controlType" onchange="populateNumbers()"></select>
            </div>
            <div class="col-md-5">
                <label class="form-label">
                    <i class="bi bi-tag label-icon"></i>
                    <span data-i18n="lblTag">Number</span>
                </label>
                <select class="form-select" id="controlNumber" onchange="showData()" disabled></select>
            </div>
        </div>
    </div>

    <div class="card" id="results-card">
        <div class="card-header-custom">
            <h5 class="card-title-text">
                <i class="bi bi-clipboard-data"></i>
                <span data-i18n="dataHeader">Technical Data</span>
            </h5>
        </div>
        
        <div class="card-body p-0 table-responsive">
            <div id="placeholder" class="no-data" data-i18n="placeholder">
                Please select valve type and tag number...
            </div>

            <table id="dataTable" class="table table-hover" style="display: none;">
                <tbody id="tableBody">
                    </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="site-footer">
    <div class="container">
        <span data-i18n="footerText">Plant Operations Dept. © 2025</span>
    </div>
</footer>

<script src="data.js"></script>

<script>
    // --- 1. TRANSLATIONS ---
    const translations = {
        ar: {
            mainTitle: "سجل صمامات التحكم",
            subTitle: "نظام الاستعلام الفني",
            lblType: "نوع الصمام",
            lblTag: "الرقم",
            optSelect: "-- اختر النوع --",
            optSelectNum: "-- اختر الرقم --",
            placeholder: "يرجى اختيار البيانات لعرض التفاصيل",
            dataHeader: "البيانات الفنية",
            footerText: "قسم عمليات المصنع © 2025",
            h_tag: "رقم التاق",
            h_service: "الوظيفة / الخدمة",
            h_action: "حالة الفشل",
            h_handjack: "تجاوز",
            h_pefs: "رقم المخطط (PEFS)",
            h_location: "الموقع",
            actions: { FC: "يغلق", FO: "يفتح", FL: "يثبت", "-": "-" },
            types: {
                FV: "صمام تدفق", HV: "صمام يدوي", LV: "صمام مستوى",
                PDV: "صمام فرق ضغط", PV: "صمام ضغط", TV: "صمام حرارة", EIV: "صمام عزل طوارئ"
            }
        },
        en: {
            mainTitle: "Control Valves Log",
            subTitle: "Technical Inquiry System",
            lblType: "Valve Type",
            lblTag: "Number",
            optSelect: "-- Select Type --",
            optSelectNum: "-- Select Number --",
            placeholder: "Please select data to view details",
            dataHeader: "Technical Data",
            footerText: "Plant Operations Dept. © 2025",
            h_tag: "Tag No.",
            h_service: "Service Description",
            h_action: "Failure Action",
            h_handjack: "Hand Jack / Bypass",
            h_pefs: "PEFS No.",
            h_location: "Location",
            actions: { FC: "Close", FO: "Open", FL: "Lock", "-": "N/A" },
            types: {
                FV: "Flow Valve", HV: "Hand Valve", LV: "Level Valve",
                PDV: "Diff. Pressure Valve", PV: "Pressure Valve", TV: "Temp. Valve", EIV: "Emergency Isolation Valve"
            }
        }
    };

    // --- LOGIC ---
    
    let curLang = localStorage.getItem('cv-lang') || (navigator.language.startsWith('ar') ? 'ar' : 'en');

    document.addEventListener('DOMContentLoaded', () => {
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
             const newTheme = event.matches ? 'dark' : 'light';
             document.documentElement.setAttribute('data-theme', newTheme);
             updateThemeIcon();
        });
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        updateThemeIcon();

        applyLanguageUI();
        populateTypes();
    });

    function toggleThemeManual() {
        const html = document.documentElement;
        const isDark = html.getAttribute('data-theme') === 'dark';
        html.setAttribute('data-theme', isDark ? 'light' : 'dark');
        updateThemeIcon();
    }

    function updateThemeIcon() {
        const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
        const icon = document.getElementById('theme-icon');
        if(icon) icon.className = isDark ? "bi bi-moon-stars-fill" : "bi bi-sun-fill";
    }

    function toggleLanguage() {
        curLang = curLang === 'en' ? 'ar' : 'en';
        localStorage.setItem('cv-lang', curLang);
        applyLanguageUI();
        populateTypes();
        if(document.getElementById('controlNumber').value) showData();
    }

    function applyLanguageUI() {
        document.body.dir = curLang === 'ar' ? 'rtl' : 'ltr';
        
        const container = document.getElementById('lang-switch');
        const optEn = document.getElementById('opt-en');
        const optAr = document.getElementById('opt-ar');
        
        if (curLang === 'ar') {
            container.classList.add('ar-active');
            optAr.classList.add('active');
            optEn.classList.remove('active');
        } else {
            container.classList.remove('ar-active');
            optEn.classList.add('active');
            optAr.classList.remove('active');
        }
        
        document.querySelectorAll('[data-i18n]').forEach(el => {
            let key = el.getAttribute('data-i18n');
            if (translations[curLang][key]) el.innerText = translations[curLang][key];
        });
    }

    function getCleanNumber(fullTag) {
        const parts = fullTag.split('-');
        const lastPart = parts[parts.length - 1];
        return lastPart.replace(/^0+/, '');
    }

    function formatPumpCodes(text) {
        if (!text) return text;
        return text.replace(/P-0*(\d+)\s*([A-Z/]*)/g, "P$1 $2");
    }

    const typeSelect = document.getElementById('controlType');
    const numSelect = document.getElementById('controlNumber');
    const table = document.getElementById('dataTable');
    const tableBody = document.getElementById('tableBody');
    const placeholder = document.getElementById('placeholder');

    function populateTypes() {
        // Check if database exists
        if (typeof database === 'undefined') {
            console.error("Database not loaded! Check data.js path.");
            return;
        }

        const selectedValue = typeSelect.value;
        typeSelect.innerHTML = `<option value="">${translations[curLang].optSelect}</option>`;
        
        const types = [...new Set(database.map(item => item.t))].sort();
        
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            const label = curLang === 'ar' 
                ? `${type} - ${translations.ar.types[type]}`
                : `${type} - ${translations.en.types[type]}`;
            option.textContent = label;
            typeSelect.appendChild(option);
        });
        typeSelect.value = selectedValue;
    }

    function populateNumbers() {
        const selectedType = typeSelect.value;
        numSelect.innerHTML = `<option value="">${translations[curLang].optSelectNum}</option>`;
        numSelect.disabled = true;
        table.style.display = "none";
        placeholder.style.display = "block";

        if (selectedType) {
            const filteredItems = database.filter(item => item.t === selectedType);
            
            filteredItems.sort((a, b) => {
                return getCleanNumber(a.n).localeCompare(getCleanNumber(b.n), undefined, {numeric: true});
            });

            filteredItems.forEach(item => {
                const option = document.createElement('option');
                option.value = item.n;
                option.textContent = getCleanNumber(item.n);
                numSelect.appendChild(option);
            });
            numSelect.disabled = false;
        }
    }

    function showData() {
        const selectedTag = numSelect.value;
        tableBody.innerHTML = "";

        if (selectedTag) {
            const record = database.find(item => item.n === selectedTag);
            
            if (record) {
                const t = translations[curLang];
                const isAr = curLang === 'ar';
                
                let hjDisplay = "";
                if (record.hj === "YES") {
                    hjDisplay = `<i class="bi bi-check-circle-fill status-icon-only icon-ok"></i>`;
                } else if (record.hj === "NO") {
                    hjDisplay = `<i class="bi bi-x-circle-fill status-icon-only icon-no"></i>`;
                } else {
                    hjDisplay = record.hj;
                }

                let serviceText = isAr ? record.s_ar : record.s_en;
                let locationText = isAr ? record.l_ar : record.l_en;
                
                serviceText = formatPumpCodes(serviceText);
                locationText = formatPumpCodes(locationText);

                const rows = [
                    { label: t.h_tag, value: `<span class="tag-badge">${record.n}</span>` },
                    { label: t.h_service, value: serviceText },
                    { label: t.h_action, value: t.actions[record.act] || record.act },
                    { label: t.h_handjack, value: hjDisplay },
                    { label: t.h_pefs, value: record.pefs },
                    { label: t.h_location, value: `<i class="bi bi-geo-alt-fill text-danger me-1"></i> ` + locationText }
                ];

                rows.forEach(row => {
                    const tr = `
                        <tr>
                            <th>${row.label}</th>
                            <td>${row.value}</td>
                        </tr>`;
                    tableBody.innerHTML += tr;
                });

                table.style.display = "table";
                placeholder.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
